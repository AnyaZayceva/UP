<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsPortal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="small-device.css">
</head>
<body>
<div class="header">
    <h1>NewsPortal</h1>
    <div class="authorization">
        <label class="label" for="sign-in-bottom"><b>Имя пользователя</b></label>
        <div class="clearfix"></div>
        <input class="sign-in" type="button" value="Выйти" id="sign-in-bottom"/>
    </div>
    <div class="clearfix"></div>
</div>
<div class="content">
    <div class="filter">
        <p class="name_filter"><b>Фильтр новостей</b></p>
        <div class="author_filter">
            <label for="author_field">Автор : </label>
            <br>
            <br>
            <input type="text" id="author_field">
        </div>
        <div class="data_filter">
            <label for="data_field_from">Дата(с) : </label>
            <br>
            <br>
            <input type="date" id="data_field_from">
            <br>
            <br>
            <label for="data_field_to">Дата(по) : </label>
            <br>
            <br>
            <input type="date" id="data_field_to">
        </div>
        <div class="tags_filter">
            <label for="tags_field">Тэг : </label>
            <br>
            <br>
            <input type="text" id="tags_field">
            <div class="select_tags">
                <select>
                    <option class="select_tag">Тэги</option>
                </select>
            </div>
        </div>
        <div class="clearfix"></div>
        <input type="button" value="Найти" class="find">
    </div>
    <div class="add_new">
        <input type="button" value="Добавить новость"  class="add_new_button">
    </div>
    <div class="news">
    </div>
    <div class="load_more">
        <input type="button" value="Показать ещё" class="load_more_button">
    </div>
</div>
<footer>
    <p>©NewsPortal,Зайцева Аня, 2-й курс 6-я группа,18.02.2017</p>
    <a>E-mail : kroszik@gmail.com</a>
</footer>
<template id="template_new">
    <div class="new" data-id="id">
        <h2 class="title"></h2>
        <div class="information_about">
            <p class="author"></p>
            <p class="date"></p>
        </div>
        <div class="text">
            <img src="picture.jpg" class="picture">
            <p></p>
            <br>
            <ul class="tags_list">
                <li class="tag"><a></a></li>
                <li class="tag"><a></a></li>
                <li class="tag"><a></a></li>
            </ul>
            <input type="button" class="view" value="Показать полностью...">
        </div>
    </div>
    <div class="clearfix"></div>
</template>
<script src="example.js" type="text/javascript"></script>
</body>
</html>
