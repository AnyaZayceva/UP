<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsPortal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="label"><h1>News Portal</h1></div>
        <div class="authorization">
            <h2 id="user_name_label"></h2>
            <form name="authorizationForm">
                <input name="user_name" id="name" class="sign_in" type="text" placeholder="Имя пользователя">
                <input name="user_password" id="password" class="sign_in" type="password" placeholder="Пароль">
                <input name="in_out" class="sign_in" id="sign_in_id" onclick="handleLogInClick()" type="button" value="Войти">
            </form>
        </div>
    </div>
    <div class="content">
        <div class="articles_list">
        </div>
        <div class="filter" id="filter_id">
            <form name="filter">
                <input type="button" id="add" value="Добавить новость" id="add_button" class="add_article" onclick="handleAddClick()">
                <p class="name_filter"><b>Фильтр новостей</b></p>
                <div class="author_filter">
                    <label for="author_field">Автор : </label>
                    <br>
                    <br>
                    <input name="author" type="text" id="author_field">
                </div>
                <div class="data_filter">
                    <label for="data_field_from">Дата(с) : </label>
                    <br>
                    <br>
                    <input name="date_from" type="date" id="data_field_from">
                    <br>
                    <br>
                    <label for="data_field_to">Дата(по) : </label>
                    <br>
                    <br>
                    <input name="date_to" type="date" id="data_field_to">
                </div>
                <div class="tags_filter">
                    <label for="tags_field">Тэг : </label>
                    <br>
                    <br>
                    <input name="tags" type="text" id="tags_field">
                    <div class="select_tags">
                        <select>
                            <option class="select_tag">Тэги</option>
                        </select>
                    </div>
                </div>
                <div class="clearfix"></div>
                <input name="submit" type="button" value="Найти" class="find">
            </form>
        </div>
    </div>
    <div class="add_news_class" data-id="idd">
        <form class="add-edit-news-form" id="add-news" name="addNewsForm" data-id="idd">
            <p name="addId"></p>
            <input type="text" name="addPicture" class="add-edit-news-field" placeholder="Ссылка на картинку">
            <textarea name="addTitle" rows="2" placeholder="Заголовок"></textarea>
            <textarea name="addSummary" rows="3" placeholder="Краткое содержание"></textarea>
            <textarea name="addContent" rows="7" placeholder="Содержание новости"></textarea>

        <input type="button" name="addNewsButton"  class="add-news-button-form" id="add-news-submit"
               value="Добавить!">
        </form>
        <input type="button" class="main_page" onclick="handleMainClick()" value="На главную">
    </div>
    <div class="pagination" id="pagination_id">
        <input class="view_more" id="view_more_button" type="button" value="Показать ещё">
    </div>
    <div class="footer">
        <p>©NewsPortal,Зайцева Аня, 2-й курс 6-я группа,18.02.2017</p>
        <a>E-mail : kroszik@gmail.com</a>
    </div>
</div>
<template id="template_article">
    <div class="article" data-id="id">
        <h2 class="title"><a href="#"></a></h2>
        <div class="meta_data">
            <div class="date"></div>
            <p class="author"></p>
        </div>
        <img class="picture" alt=""/>
        <p class="summary"></p>
        <ul class="tags">
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
        </ul>
        <input type="button" class="edit_news" value="Редактировать...">
        <input type="button" class="delete_news" value="Удалить...">
        <input type="button" class="view_all" value="Показать полностью...">
    </div>
</template>
<template id="template_full_article">
    <div class="article_full" data-id="id_article">
        <h2 class="title"><a href="#"></a></h2>
        <div class="meta_data">
            <time class="date" datetime="2015-11-01"></time>
            <p class="author">Jane Doe</p>
        </div>
        <img class="picture">
        <p class="full_text"></p>
        <ul class="tags">
            <li class="tag"><a></a></li>
            <li class="tag"><a></a></li>
            <li class="tag"><a></a></li>
        </ul>
        <input type="button" class="main_page" onclick="handleMainClick()" value="На главную">
    </div>
</template>
<script src="script.js" type="text/javascript"></script>
<script src="requestModel.js" type="text/javascript"></script>
</body>
</html>
